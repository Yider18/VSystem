{% extends "index.html" %} {% block content %}

<h1>{{tittle}}</h1>

<table class="table table-dark">
<thead>
    <tr>
                <th>Estudiante</th>
                <th>Costo</th>
                <th>Fecha inico</th>
                <th>Estado</th>
            </tr>
        </thead>
            {% for matricula in Matriculas %}
                <tr>
                    <td>{{ matricula.estudiante_curso.Estudiante_id.nombre }}</td>
                    <td>{{ matricula.costo }}</td>
                    <td>{{ matricula.fecha_inicio }}</td>
                    <td>{{ matricula.estado }}</td>
                </tr>
                {% endfor %}
            </tbody>
            </table>
            
            {% endblock %}
